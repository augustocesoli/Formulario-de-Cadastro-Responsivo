<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Responsivo com HTML e CSS</title>
</head>

<body>
    <div class="box"> 
        <div class="img-box">
            <img src="Player Gaming.svg" alt="Um jogador de video games">
        </div>
        <div class="form-box">
            <h2>Crie sua Conta</h2>
            <p>Já é um membro? <a href="#">Fazer Login</a></p>
           
            <form action="#">
                <div class="input-group">
                    <label for="Nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
               
                <div class="input-group">
                    <label for="Email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="Senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="ConfirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Repita sua senha" required>
                </div>

                <div class="input-group">
                    <button>CONCLUIR CADASTRO</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
